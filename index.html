<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login | Ajith</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2 class="logo">LOGOS</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Discord</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close" >
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="Password">password</label>
                </div>
                <div class="Rembember-forgot">
                    <label for="Rembember-forgot"><input type="checkbox" name="" id="">Rembember me</label>
                    <a href="">Forget password?</a>
                </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an Account?
                            <a href="#" class="register-link">Register</a></p>
                    </div>
                </div>
            </form>
            <div class="form-box-register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label for="Username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="Password">password</label>
                    </div>
                    <div class="Rembember-forgot">
                        <label for="terms-conditions"><input type="checkbox" name="" id="">I agree to the terms and conditions</label>
                    </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an Account?
                                <a href="#" class="login-link">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
